<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-group-wrapper">
                <div class="sidebar-item">Dashboard</div>
                <div class="sidebar-group">
                    <div class="sidebar-item">Home</div>
                    <div class="sidebar-item">Profile</div>
                    <div class="sidebar-item">Messages</div>
                    <div class="sidebar-item">History</div>
                    <div class="sidebar-item">Tasks</div>
                    <div class="sidebar-item">Communities</div>
                </div>
                <div class="sidebar-group">
                    <div class="sidebar-item">Settings</div>
                    <div class="sidebar-item">Support</div>
                    <div class="sidebar-item">Privacy</div>
                </div>
            </div>
        </aside>
        <div class="content">
            <header>
                <div class="header-top">
                    <div class="header-top-left-container">
                        <div>Icon</div>
                        <div class="search-bar">Search bar</div>
                    </div>
                    <div class="header-top-right-container">
                        Morgan Oakley
                    </div>
                </div>
                <div class="header-bottom">
                    <div class="header-bottom-left-container">
                        <div>Icon</div>
                        <div>
                            <p>Hi there,</p>
                            <p>Morgan Oakley (@morgan)</p>
                        </div>
                    </div>
                    <div class="header-bottom-right-container">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </header>
            <main>
                <div class="projects-container">
                    <p>Your Projects</p>
                    <div class="project-card-container">
                        <div class="project-card">1</div>
                        <div class="project-card">2</div>
                        <div class="project-card">3</div>
                        <div class="project-card">4</div>
                        <div class="project-card">5</div>
                        <div class="project-card">6</div>
                    </div>
                </div>
                <div class="extra-info">
                    <aside class="announcements-container">
                        <p>Announcements</p>
                        <div class="announcement-card">1</div>
                        <div class="announcement-card">2</div>
                        <div class="announcement-card">3</div>
                    </aside>
                    <aside class="trending-container">
                        <p>Trending</p>
                        <div class="trending-card">1</div>
                        <div class="trending-card">2</div>
                        <div class="trending-card">3</div>
                        <div class="trending-card">4</div>
                    </aside>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
